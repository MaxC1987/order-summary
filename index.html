<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Order Summary</title>
</head>
<body>
  <main>
    <div class="img">
      <img src="images/illustration-hero.svg" alt="hero" class="hero">
    </div>
    <div class="content">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="img-price">
          <img src="images/icon-music.svg" alt="icon-music">
          <p class="period-price"><span class="period">Annual Plan </span><span class="price">$59.99/year</span></p>
        </div>
        <a href="">Change</a>
      </div>
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>
</html>
